<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TEST2</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <!--  這是 LOGO 文字或圖片  -->
  <a class="navbar-brand" href="#">產品一</a>
  <!--  這是手機版時右上角呈現的選單按鈕, 注意:data-target表示按下這個按鈕時要控制展開收合的物件ID名稱  -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <!-- 這是按鈕上呈現的icon圖案 -->
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- navbar-collapse表示這個框架區塊是可收展開的, 注意:id名稱必須跟button中的data-target一樣 -->
  <!-- 左右二組選單要分散到二邊時, 方法(1)父層加justify-content-between的class名稱  -->
  <!-- 左右二組選單要分散到二邊時, 方法(2)子層左側選單組加mr-auto的class名稱  -->
  <!-- 左右二組選單要分散到二邊時, 方法(3)子層右側選單組加ml-auto的class名稱  -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- 這是一組靠左側的選單 -->
    <ul class="navbar-nav mr-auto">
      <!-- active在視覺上設計底色不同,表示目前在這個位置,如果不需要則刪除  -->
      <li class="nav-item active">
        <a class="nav-link" href="https://skynoel.github.io/pageforwork/navbar.html">首頁 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">  <!-- 加上 dropdown, 表示擁有下一層收合展開的子選單 ********** -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">產品介紹</a>  <!-- a連結加上 dropdown-toggle 及相關的屬性 ********** -->
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">  <!-- 子選單的 div ********** -->
          <a class="dropdown-item" href="https://skynoel.github.io/pageforwork/2.html">產品一</a>
          <a class="dropdown-item" href="#">產品二</a>
          <a class="dropdown-item" href="#">產品三</a>
        </div>
      </li>
	  <li class="nav-item active">
		<a class="nav-link"  href="https://google.com.tw">去google</a>
	  </li>
    </ul>
  </div>
</nav>

 </body>
</html>
